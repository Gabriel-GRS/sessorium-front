<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/login/login2.css">
    <title>Sessorium - Login</title>
</head>
<body>
    <main class="container">
        <section class="img-container">
            <div>
                <img src="../assets/imgs/Sessorium.png" alt="">
            </div>
        </section>

        <section class="login-container">
            <main class="main-container">
                <header class="header-container">
                    <p class="login-text">Bem vindo de volta</p>
                    <h1 class="login-title">Fa√ßa login na sua conta</h1>
                </header>
                <form action="./home.html">
                    <section class="login-form">
                        <label class="form-text" for="email">E-mail</label>
                        <input type="text" placeholder="sessorium@gmail.com" name="email" id="email" required>
                        <label class="form-text" for="password">Senha</label>
                        <input type="password" placeholder="*********" name="psw" id="psw" required>
                    </section>
                    
                    <div class="checkbox-container">
                        <div class="checkbox-box"> 
                            <input class="checkbox" type="radio" name="radio">
                            <p class="checkbox-text-1">Lembre de mim</p>
                        </div>
                        <p class="checkbox-text-2">Esqueceu sua senha?</p>
                    </div>   
    
                    <section class="btn-container">
                        <button type="submit" class="btn-entrar">Entrar</button>
                        <div class=""> 
                            <a href="../pages/registrar.html" class="btn-cadastrar">Cadastre-se</a>
                        </div>
                    </section>
                </form>
            </main>
        </section>
    </main> 
</body>
</html>
