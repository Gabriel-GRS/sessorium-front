<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sessorium - Registrar-se</title>
    <link rel="stylesheet" href="../assets/style/registrar/registrar.css">
    <link rel="shortcut icon" href="../assets/imgs/sessorium-icon.png" type="image/x-icon">
</head>

<body>
    <!-- Início Conteúdo Principal -->
    <main class="container__login">
        <!-- Início Formulário de Registro -->
        <form class="form" action="./login.html">
            <img class="logo__sessorium" src="../assets/imgs/Sessorium.png" alt="Logo do sistema Sessorium">
            <h1 class="title__item__input">Registrar-se</h1>
            <p class="title__item__input">Usuário</p>
            <input class="input__item" placeholder="Insira seu e-mail" type="email" required>
            <p class="title__item__input">Senha</p>
            <input class="input__item" placeholder="Insira sua senha" type="password" required>
            <p class="title__item__input">Confirme Sua Senha</p>
            <input class="input__item" placeholder="Insira sua senha" type="password" required>
            <input class="input__button" type="submit" value="Registrar">
        </form>
        <!-- Fim Formulário de Registro -->
    </main>
    <!-- Fim Conteúdo Principal -->
</body>

</html>
