<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/registrar/registrar.css">
    <title>Sessorium - Login</title>
</head>

<body>
    <main class="container">
        <section class="img-container">
            <div>
                <img src="../assets/imgs/Sessorium.png" alt="">
            </div>
        </section>

        <section class="login-container">
            <main class="main-container">
                <header class="header-container">
                    <p class="login-text">Faça o seu cadastro e seja bem-vindo</p>
                    <h1 class="login-title">Faça o cadastro da sua conta</h1>
                </header>

                <section class="login-form">
                    <label class="form-text" for="email">E-mail</label>
                    <input type="text" placeholder="sessorium@gmail.com" name="email" id="email" required>
                    <label class="form-text" for="password">Senha</label>
                    <input type="password" placeholder="*********" name="psw" id="psw" required>
                    <label class="form-text" for="password">Confirme Sua Senha</label>
                    <input type="password" placeholder="*********" name="psw" id="psw" required>
                </section>
                <section class="btn-container">
                    <div>
                        <a class="btn-cadastrar" href="./login.html">
                            Cadastrar
                        </a>
                    </div>
                    </a>
                </section>
            </main>
        </section>
    </main>
</body>

</html>
